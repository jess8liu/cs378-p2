<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<!-- Implement from below -->

<body>
  <header>
    <div class="heading">
      <img class="title" src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="Image of the O Campus Cafe logo.">
    </div>
  </header>
  <div class="subheading">
    <h1 class="motto">Delicious, From-Scratch Recipes Close at Hand</h1>
    <h2 class="motto">The fresh choice of UT!</h2>
  </div>

  <div class="menu">

    <div class="menu-item">
      <div class="menu-img">
        <img src="curry.png" alt="Image of Indian curry.">
      </div>
      <div class="menu-label">
        <div class="menu-txt">
          <div class="menu-name">
            Indian Curry
          </div>
          <div class="menu-price" price="5">
            $5
          </div>
        </div>
        <div class="menu-buttons">
          <button class="remove">
            -
          </button>
          <div class="menu-item-total">
            
          </div>
          <button class="add">
            +
          </button>
        </div>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-img">
        <img src="dumplings.png" alt="Image of fried pork dumplings.">
      </div>
      <div class="menu-label">
        <div class="menu-txt">
          <div class="menu-name">
            Pork Dumplings
          </div>
          <div class="menu-price" price="10">
            $10
          </div>
        </div>
        <div class="menu-buttons">
          <button class="remove">
            -
          </button>
          <div class="menu-item-total">
            
          </div>
          <button class="add">
            +
          </button>
        </div>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-img">
        <img src="gyro.png" alt="Image of gyro.">
      </div>
      <div class="menu-label">
        <div class="menu-txt">
          <div class="menu-name">
            Greek Gyro
          </div>
          <div class="menu-price" price = "7">
            $7
          </div>
        </div>
        <div class="menu-buttons">
          <button class="remove">
            -
          </button>
          <div class="menu-item-total">
            
          </div>
          <button class="add">
            +
          </button>
        </div>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-img">
        <img src="spring soup.png" alt="Image of green spring soup.">
      </div>
      <div class="menu-label">
        <div class="menu-txt">
          <div class="menu-name">
            Spring Soup
          </div>
          <div class="menu-price" price="5">
            $5
          </div>
        </div>
        <div class="menu-buttons">
          <button class="remove">
            -
          </button>
          <div class="menu-item-total">
            
          </div>
          <button class="add">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="checkout">
    <div class="checkout-subtotal">
      Subtotal: $
      <div class="subtotal" id="subtotal">
        
      </div>
    </div>
    <div class ="checkout-buttons">
      <button class="order">
        Order
      </button>
      <button class="clear">
        Clear All
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
